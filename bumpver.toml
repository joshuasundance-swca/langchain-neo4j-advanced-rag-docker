[bumpver]
current_version = "1.0.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[bumpver.file_patterns]
"bumpver.toml" = [
    'current_version = "{version}"',
]
"README.md" = ['    image: joshuasundance/langchain-neo4j-advanced-rag-docker:{version}', '  joshuasundance/langchain-neo4j-advanced-rag-docker:{version}']
